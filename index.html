    <script type="text/javascript">
        var command = document.querySelector("input");
        var output = document.querySelector("article");
        document.addEventListener('keypress', function (e) {
            var key = e.which || e.keyCode;
            if (key === 13 && command.value != "") {
                switch (command.value) {
                    case 'links':
                    case 'link':
                        terminal('<a href="https://github.com/sinaomrani" target="_blank">github</a><br><a href="https://www.linkedin.com/in/sina-omrani/" target="_blank">linkedIn</a><br><a href="https://twitter.com/sinaomrani" target="_blank">twitter [not updated for a while(more like at all)]</a><br><a href="mailto:sina.omrani@hotmail.com">sina [dot] omrani [@] hotmail [dot] com</a>');

                    case 'help':
                        terminal('usage:<br>about&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;print my resume and biography<br>links&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;print my social profile and contact info<br>projects&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;list of my projects<br>clear&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;clear the screen<br>help&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;print this üòíüòíüòí');

                        terminal('DO WHAT THE FUCK YOU WANT TO PUBLIC LICENSE<br>Version 2, December 2004<br><br>Copyright (C) 2004 Sam Hocevar<br><br>Everyone is permitted to copy and distribute verbatim or modified<br>copies of this license document, and changing it is allowed as long<br>as the name is changed.<br><br>DO WHAT THE FUCK YOU WANT TO PUBLIC LICENSE<br>TERMS AND CONDITIONS FOR COPYING, DISTRIBUTION AND MODIFICATION<br><br>0. You just DO WHAT THE FUCK YOU WANT TO.');
                        scr();
                        break;
                    case 'projects':
                    case 'project':
                        terminal('you can check <a href="https://www.linkedin.com/in/sina-omrani/" target="_blank">linkedIn</a> or <a href="https://github.com/sinaomrani" target="_blank">github</a> to see my previous projects. this page will be updated.');
                        scr();
                        break;
                    case 'about':
                        terminal("A software developer with over ten years of experience in different fields, from design and implementation of control algorithms in robotics and ARM microprocessor programming to Full Stack web development. He also worked in IPM (Institute For Research In Fundamental Sciences), IranDoc (Iranian Research Institute for Information Science and Technology), and currently he is engaged in designing an advanced bookmarking system.");
                        scr();
                        break;
                    case 'fuck off':
                        terminal('how about you fuck off you little piece of shit?');
                        scr();
                        break;
                    case (command.value.match(/fuck/) || {}).input:
                        terminal('üçÜüí¶üçÜ');
                        scr();
                        break;
                    case (command.value.match(/clear/) || {}).input:
                        output.innerHTML = '';
                        command.value = '';
                        break;
                    default:
                        terminal('ReferenceError: ' + command.value + ' is not defined');
                }
            }
        });

        function terminal(text, speed) {
            if (!speed) {
                speed = 10;
            }
            var randid = ID();
            var para = document.createElement("p");
            para.id = randid;
            output.appendChild(para);
            new TypeIt("#" + randid + "", {
                strings: text,
                speed: speed,
                autoStart: false,
                cursor: false
            });
            scr();
            command.value = '';
        }

        function scr() {
            output.scrollTop = output.scrollHeight;
        }

        var ID = function () {
            return '_' + Math.random().toString(36).substr(2, 9);
        };
