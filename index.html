    <script src="https://cdn.jsdelivr.net/npm/typeit@5.10.7/dist/typeit.min.js" integrity="sha256-0CPLQz4j6DXUK8fukOncK49Rizpy8xsAMKfsVPbKHF4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    var command = document.querySelector("input");
    var output = document.querySelector("article");
    document.addEventListener('keypress', function(e) {
        var key = e.which || e.keyCode;
        if (key === 13 && command.value != "") {
            switch (command.value) {
                case 'links':
                    terminal('<a href="https://github.com/sinaomrani" target="_blank">github</a><br><a href="https://www.linkedin.com/in/sina-omrani/" target="_blank">linkedIn</a><br><a href="https://twitter.com/sinaomrani" target="_blank">twitter (not updated for a while)</a><br><a href="mailto:sina.omrani@hotmail.com">sina [dot] omrani [@] hotmail [dot] com</a>');
                    break;
                case 'help':
                    terminal('usage:<br>about&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;print my resume and biography<br>links&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;print my social profile and contact info<br>projects&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;list of my projects<br>clear&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;clear the screen<br>help&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;print this ðŸ˜’ðŸ˜’ðŸ˜’');
                    break;
                case 'copyright':
                terminal('DO WHAT THE FUCK YOU WANT TO PUBLIC LICENSE<br>Version 2, December 2004<br><br>Copyright (C) 2004 Sam Hocevar<br><br>Everyone is permitted to copy and distribute verbatim or modified<br>copies of this license document, and changing it is allowed as long<br>as the name is changed.<br><br>DO WHAT THE FUCK YOU WANT TO PUBLIC LICENSE<br>TERMS AND CONDITIONS FOR COPYING, DISTRIBUTION AND MODIFICATION<br><br>0. You just DO WHAT THE FUCK YOU WANT TO.', 15);
                    break;
                case 'projects':
                    terminal('you can check <a href="https://www.linkedin.com/in/sina-omrani/" target="_blank">linkedIn</a> or <a href="https://github.com/sinaomrani" target="_blank">github</a> to see my previous projects. this page will be updated.');
                    break;
                case 'about':
                    terminal("I was born in Amol, Iran and I moved to Tehran to study Mathematics and Physics in my high school. I participated in the Kharazmi robotic contest back then and got interested in the field so at 2009 I participated in the national robotic contest (Iran Open) and reached the second position. I then obtained an associate degree in software engineering from Amol's University and became a freelancer programmer afterwards. Briefly, I started programming microprocessors around seven years ago but switched to web developing afterwards and this is what I'm doing nowadays. I worked with different scientific and industrial institutes such as Institute for Physics and Mathematics (IPM) and Iranian Research Institute for Information Science and Technology (IranDoc).", 15);
                    break;
                case 'fuck off':
                    terminal('how about you fuck off you little piece of shit?');
                    break;
                case 'clear':
                    output.innerHTML = '';
                    command.value = '';
                    break;
                default:
                    terminal('ReferenceError: ' + command.value + ' is not defined');
            }
        }
    });

    function terminal (text, speed) {
        if (!speed) {
            speed = 50;
        }
        var randid = ID();
        var para = document.createElement("p");
        para.id = randid;
        output.appendChild(para);
        new TypeIt("#" + randid + "", {
            strings: text,
            speed: speed,
            autoStart: false,
            cursor: false
        });
        command.value = '';
    }

    var ID = function() {
        return '_' + Math.random().toString(36).substr(2, 9);
    };
    </script>
